<ion-header>
  <ion-toolbar class="toolbar-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="h3 text-center" style="color: white; font-weight: 700;">Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item (click)="goEditAcct()">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Edit Account</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item (click)="goEditPassword()">
      <ion-icon name="finger-print-outline" slot="start"></ion-icon>
      <ion-label>Security</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item (click)="about()">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>About</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item (click) = "redirectHelp()">
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>Help</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-button class="startTripButton"expand="block" fill="outline" (click)="logout()">LOG OUT</ion-button>
</ion-content>
